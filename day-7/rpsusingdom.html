<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game using functions</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="name-container">
        <div class="name">ADARSH TRIPATHI</div>
    </div>

    <div class="box">
        <button onclick="playgame('Rock')">
            <img class="imgs" src="/images/fist.png" alt="Rock">
        </button>

        <button onclick="playgame('Paper')">
            <img class="imgs" src="/images/hand-paper.png" alt="Paper">
        </button>

        <button onclick="playgame('Scissors')">
            <img class="imgs" src="/images/scissors.png" alt="Scissors">
        </button>

        <button onclick="resetGame()">
            <img class="imgs" src="/images/reboot.png" alt="Reset">
        </button>
    </div>

   
    
</body>
</html>
